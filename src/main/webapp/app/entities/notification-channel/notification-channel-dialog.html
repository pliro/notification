
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNotificationChannelLabel">Create or edit a Notification Channel</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.notificationChannel.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.notificationChannel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notificationChannelId">Notification Channel Id</label>
            <input type="text" class="form-control" name="notificationChannelId" id="field_notificationChannelId"
                    ng-model="vm.notificationChannel.notificationChannelId"
                    required />
            <div ng-show="editForm.notificationChannelId.$invalid">
                <p class="help-block"
                    ng-show="editForm.notificationChannelId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notificationChannelName">Notification Channel Name</label>
            <select class="form-control" name="notificationChannelName" ng-model="vm.notificationChannel.notificationChannelName" id="field_notificationChannelName" required>
                <option value="SMS">SMS</option>
                <option value="EMAIL">EMAIL</option>
            </select>
            <div ng-show="editForm.notificationChannelName.$invalid">
                <p class="help-block"
                    ng-show="editForm.notificationChannelName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
