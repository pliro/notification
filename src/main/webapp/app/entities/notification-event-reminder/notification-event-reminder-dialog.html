
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNotificationEventReminderLabel">Create or edit a Notification Event Reminder</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.notificationEventReminder.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.notificationEventReminder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notificationEventReminderId">Notification Event Reminder Id</label>
            <input type="text" class="form-control" name="notificationEventReminderId" id="field_notificationEventReminderId"
                    ng-model="vm.notificationEventReminder.notificationEventReminderId"
                    required />
            <div ng-show="editForm.notificationEventReminderId.$invalid">
                <p class="help-block"
                    ng-show="editForm.notificationEventReminderId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notificationEventReminderDateTime">Notification Event Reminder Date Time</label>
            <input type="number" class="form-control" name="notificationEventReminderDateTime" id="field_notificationEventReminderDateTime"
                    ng-model="vm.notificationEventReminder.notificationEventReminderDateTime"
                    required />
            <div ng-show="editForm.notificationEventReminderDateTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.notificationEventReminderDateTime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.notificationEventReminderDateTime.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_notificationChannel">Notification Channel</label>
            <select class="form-control" id="field_notificationChannel" name="notificationChannel" ng-model="vm.notificationEventReminder.notificationChannel" ng-options="notificationChannel as notificationChannel.id for notificationChannel in vm.notificationchannels track by notificationChannel.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_notificationEvent">Notification Event</label>
            <select class="form-control" id="field_notificationEvent" name="notificationEvent" ng-model="vm.notificationEventReminder.notificationEvent" ng-options="notificationEvent as notificationEvent.id for notificationEvent in vm.notificationevents track by notificationEvent.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_notificationNotifieeType">Notification Notifiee Type</label>
            <select class="form-control" id="field_notificationNotifieeType" name="notificationNotifieeType" ng-model="vm.notificationEventReminder.notificationNotifieeType" ng-options="notificationNotifieeType as notificationNotifieeType.id for notificationNotifieeType in vm.notificationnotifieetypes track by notificationNotifieeType.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_organization">Organization</label>
            <select class="form-control" id="field_organization" name="organization" ng-model="vm.notificationEventReminder.organization" ng-options="organization as organization.id for organization in vm.organizations track by organization.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
