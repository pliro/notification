
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNotificationEventLabel">Create or edit a Notification Event</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.notificationEvent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.notificationEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notificationEventId">Notification Event Id</label>
            <input type="text" class="form-control" name="notificationEventId" id="field_notificationEventId"
                    ng-model="vm.notificationEvent.notificationEventId"
                    required />
            <div ng-show="editForm.notificationEventId.$invalid">
                <p class="help-block"
                    ng-show="editForm.notificationEventId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notificationEventName">Notification Event Name</label>
            <select class="form-control" name="notificationEventName" ng-model="vm.notificationEvent.notificationEventName" id="field_notificationEventName" required>
                <option value="APPOINTEMENT_CONFIRMED" translate="notificationApp.NotificationEventName.APPOINTEMENT_CONFIRMED">APPOINTEMENT_CONFIRMED</option>
                <option value="APPOINTMENT_CANCELLED" translate="notificationApp.NotificationEventName.APPOINTMENT_CANCELLED">APPOINTMENT_CANCELLED</option>
            </select>
            <div ng-show="editForm.notificationEventName.$invalid">
                <p class="help-block"
                    ng-show="editForm.notificationEventName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
