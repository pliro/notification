
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrganizationLabel">Create or edit a Organization</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.organization.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.organization.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_organizationId">Organization Id</label>
            <input type="text" class="form-control" name="organizationId" id="field_organizationId"
                    ng-model="vm.organization.organizationId"
                    required />
            <div ng-show="editForm.organizationId.$invalid">
                <p class="help-block"
                    ng-show="editForm.organizationId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_organizationName">Organization Name</label>
            <input type="text" class="form-control" name="organizationName" id="field_organizationName"
                    ng-model="vm.organization.organizationName"
                    required />
            <div ng-show="editForm.organizationName.$invalid">
                <p class="help-block"
                    ng-show="editForm.organizationName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
